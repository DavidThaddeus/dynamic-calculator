<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>DYNAMIC CALCULATOR</title>
  </head>
  <body class="m-0">
    <section class="flex-wrap flex-col flex justify-center items-center w-[100%] h-[100%] min-h-[100vh] m-0 bg-pink-900 ">
      <!--               CALCULATOR TITLE -->
      <p class="relative bottom-[5px] text-center text-white text-[20px] tinyPhone:text-[27px]">DYNAMIC CALCULATOR</p>
      
       <!--             CALCULATOR CONTAINER        -->
      <div class="relative flex flex-col flex-wrap w-[290px] h-[645px] bg-gray-800 rounded-tr-[40px] rounded-bl-[40px] shadow-myBxShd tinyPhone:w-[345px] phone:w-[420px] tablet:w-[500px]" data-aos="flip-left" data-aos-easing="ease-ou" data-aos-duration="3000">

        <!--            CALCULATOR OUTPUT           -->
        <div class="outputDisplay relative flex items-center mx-auto w-[90%] px-[10px] overflow-auto min-h-[75px] top-[45px] bg-white text-black opacity-[0.8] text-[20px] tracking-[.1em]" data-aos="flip-up" data-aos-duration="3000">
        </div>

        <!--             CALCULATOR BUTTONS         -->
        <div class="grid grid-cols-4 gap-2 w-[90%] relative top-[70px] h-[420px] py-[5px] px-[3px] mx-auto bg-pink-900">  
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">1</button>
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">2</button>
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">3</button>
          <button class="signBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">+</button>
      
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">4</button>
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">5</button>
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">6</button>
          <button class="signBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">-</button>
      
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">7</button>
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">8</button>
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">9</button>
          <button class="signBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">*</button>
      
          <button class="numBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">0</button>
          <button class="calcBtn dotEql bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[40px]">.</button>
          <button class="eqlBtn dotEql bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">=</button>
          <button class="signBtn calcBtn bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">/</button>
          <button class="delBtn delAc bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">DEL</button>
          <button class="clearBtn delAc bg-gray-400 p-4 opacity-[0.75] hover:opacity-[0.3] text-[20px]">AC</button>

        </div>        
      </div>
      <!--                DEVELOPER SOCIALS       -->
      <div class="relative top-[10px] flex flow-row gap-[10px]">
        <i class="twiBtn text-[25px] text-white fa-brands fa-x-twitter"></i>
        <i class="gitBtn text-[25px] text-white fa-brands fa-github"></i>
     </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/dbe1191161.js" crossorigin="anonymous" defer></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
